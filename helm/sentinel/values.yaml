agent:
  enabled: true
  image: "jaehoon/sentinel-agent:latest"
  environment_variable:
    data:
      manager: "" #http://<IP>:<PORT>
      clusterid: ""
      token: ""

manager:
  enabled: true
  service:
    service_type: "ClusterIP"
  image: "jaehoon/sentinel-manager:latest"
  containerPort: 8099
  environment_variable:
    data:
      MORPHEUS_DB_HOST: "mysql.db.svc.cluster.local"
      MORPHEUS_DB_PORT: "3306"
      MORPHEUS_DB_SCHEME: "sentinel"
      MORPHEUS_DB_EXPORT_PATH: "."
      MORPHEUS_DB_SERVER_USERNAME: "sentinel"
      MORPHEUS_LOG_SEVERITY: "info"
      MORPHEUS_LOG_SYSTEM_EVENT: "false"
      MORPHEUS_LOG_VERBOSE: "true"
      MORPHEUS_LOG_VERBOSELEVEL: "9"
      MORPHEUS_LOG_FILENAME: "./sentinel.log"
      MORPHEUS_LOG_MAXSIZE: "10"
      MORPHEUS_LOG_MAXAGE: "5"
      MORPHEUS_LOG_MAXBACKUPS: "10"
      MORPHEUS_LOG_COMPRESS: "false"
  secret_variable:
    data:
      db_server_password: "sentinel"
  managerrule:
    enabled: false
    data:
     enigma.yml: |
       enigma:
         sentinel.default.crypto:
           block-method: none
           block-size: 0
           block-key:
           cipher-mode: none
           cipher-salt: null
           padding: none
           strconv: plain
  ingress:
    enabled: false
    # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
    # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
    ingressClassName: nginx
    # Values can be templated
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    labels: {}
    path: /
    # pathType is only for k8s >= 1.1=
    pathType: Prefix
    # By default, Kubernetes uses an ingress controller named nginx if the ingress class name is not specified.
    # ingressClassName: ""
    hosts:
      - chart-example.local
    ## Extra paths to prepend to every host configuration. This is useful when working with annotation based services.
    extraPaths: []
    # - path: /*
    #   backend:
    #     serviceName: ssl-redirect
    #     servicePort: use-annotation
    ## Or for k8s > 1.19
    # - path: /*
    #   pathType: Prefix
    #   backend:
    #     service:
    #       name: ssl-redirect
    #       port:
    #         name: use-annotation
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

