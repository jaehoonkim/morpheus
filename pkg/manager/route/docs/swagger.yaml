  /agent/auth:
    post:
      consumes:
      - application/json
      description: auth agent
      parameters:
      - description: HttpReqAuth
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auths.HttpReqAuth'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            x-synapse-agent-token:
              type: string
          schema:
            type: string
      tags:
      - agent/auth
  /agent/service:
    get:
      consumes:
