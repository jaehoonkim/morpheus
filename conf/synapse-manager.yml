appname: morpheus-manager

host:
  port: 8099
  # tls-enable: true
  # tls-crt-filename: /app/conf/secret/manager.crt
  # tls-key-filename: /app/conf/secret/manager.key
  # xauthtoken: true

database:
  type: mysql
  protocol: 'tcp'
  host: '127.0.0.1'
  port: '3306'
  dbname: 'morpheus'
  username: 'morpheus'
  password: 'morpheus'
  maxopenconns: 15
  maxidleconns: 5
  maxconnlifetime: 1
  showsql: false
  loglevel: warn

migrate:
  source: 'conf/script/migrations/morpheus'

logger:
  severity: 'debug'
  system-event: false
  system-event-name: 'project-morpheus/morpheus'
  verbose: false
  verbose-level: 9
  filename: 'morpheus.log'
  max-size: 10
  max-age: 30
  max-backups: 20
  compress: false

